name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Create directories
            mkdir -p ~/MehmetFinalProje
            
            cd ~/MehmetFinalProje
            
            # Backend: Clone or pull
            if [ -d "backend/.git" ]; then
              cd backend
              git fetch origin
              git reset --hard origin/main
            else
              rm -rf backend
              git clone https://${{ secrets.GH_TOKEN }}@github.com/HasanBasriTaskin/Web_Mobil_Akilli_Kampus_FINAL_PROJECT_BACKEND.git backend
              cd backend
            fi
            
            # Create nginx certs directory FINE
            mkdir -p nginx/certs
            
            # Create .env file
            cat > .env << EOF
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EOF
            
            # Copy appsettings.example.json to appsettings.json (if not exists)
            if [ ! -f "SMARTCAMPUS.API/appsettings.json" ]; then
              cp SMARTCAMPUS.API/appsettings.example.json SMARTCAMPUS.API/appsettings.json
            fi
            
            # Update SMTP settings in appsettings.json using jq
            sudo apt-get update && sudo apt-get install -y jq
            jq '.EmailSettings.Host = "${{ secrets.SMTP_HOST }}" | 
                .EmailSettings.Port = ${{ secrets.SMTP_PORT }} | 
                .EmailSettings.EnableSsl = true |
                .EmailSettings.FromEmail = "${{ secrets.SMTP_FROM_EMAIL }}" | 
                .EmailSettings.Username = "${{ secrets.SMTP_USERNAME }}" | 
                .EmailSettings.Password = "${{ secrets.SMTP_PASSWORD }}" |
                .IyzicoSettings.ApiKey = "${{ secrets.IYZICO_API_KEY }}" |
                .IyzicoSettings.SecretKey = "${{ secrets.IYZICO_SECRET_KEY }}" |
                .IyzicoSettings.BaseUrl = "https://sandbox-api.iyzipay.com"' \
                SMARTCAMPUS.API/appsettings.json > SMARTCAMPUS.API/appsettings.tmp.json && \
                mv SMARTCAMPUS.API/appsettings.tmp.json SMARTCAMPUS.API/appsettings.json
            
            # Build and restart all services
            docker compose -f docker-compose.prod.yml up -d --build nginx db backend phpmyadmin
