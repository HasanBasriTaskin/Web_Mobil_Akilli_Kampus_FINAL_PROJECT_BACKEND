events {
    worker_connections 1024;
}

http {
    # Upstream definitions
    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8080;
    }

    upstream phpmyadmin {
        server phpmyadmin:80;
    }

    # HTTP - Redirect to HTTPS
    server {
        listen 80;
        server_name smartcampus.taskinnovation.net api.smartcampus.taskinnovation.net db.smartcampus.taskinnovation.net;
        return 301 https://$host$request_uri;
    }

    # Frontend - HTTPS
    server {
        listen 443 ssl;
        server_name smartcampus.taskinnovation.net;

        ssl_certificate /etc/nginx/certs/live/smartcampus.taskinnovation.net/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/live/smartcampus.taskinnovation.net/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Backend API - HTTPS
    server {
        listen 443 ssl;
        server_name api.smartcampus.taskinnovation.net;

        ssl_certificate /etc/nginx/certs/live/smartcampus.taskinnovation.net/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/live/smartcampus.taskinnovation.net/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # SignalR Hubs (WebSocket support)
        location /hubs/ {
            proxy_pass http://backend/hubs/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }
    }

    # phpMyAdmin - HTTPS
    server {
        listen 443 ssl;
        server_name db.smartcampus.taskinnovation.net;

        ssl_certificate /etc/nginx/certs/live/smartcampus.taskinnovation.net/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/live/smartcampus.taskinnovation.net/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://phpmyadmin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
