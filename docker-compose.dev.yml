services:
  nginx:
    image: nginx:alpine
    container_name: smartcampus_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
      - phpmyadmin

  db:
    image: mysql:8.0
    container_name: smartcampus_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: smart_campus_db
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: .
      dockerfile: SMARTCAMPUS.API/Dockerfile.dev
    container_name: smartcampus_api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5150:8080"
    volumes:
      - .:/src
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=db;Database=smart_campus_db;User=root;Password=${DB_PASSWORD};
      - ClientSettings__Url=http://localhost

  frontend:
    build:
      context: ../Web_Mobil_Akilli_Kampus_FINAL_PROJECT_FRONTEND
      dockerfile: ../Web_Mobil_Akilli_Kampus_FINAL_PROJECT_BACKEND/docker/frontend.dev.Dockerfile
    container_name: smartcampus_frontend
    restart: always
    depends_on:
      - backend
    volumes:
      - ../Web_Mobil_Akilli_Kampus_FINAL_PROJECT_FRONTEND:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: smartcampus_phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - db

volumes:
  db_data:
