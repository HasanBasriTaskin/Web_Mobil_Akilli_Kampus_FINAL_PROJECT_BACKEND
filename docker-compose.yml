services:
  db:
    image: mysql:8.0
    container_name: smartcampus_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: smart_campus_db
    ports:
      - "3307:3306" # Maps container 3306 to host 3307 to avoid local conflict
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: SMARTCAMPUS.API/Dockerfile
    container_name: smartcampus_api
    depends_on:
      - db
    ports:
      - "5150:8080" # HTTP
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      # Critical: Override ConnectionString to point to 'db' container
      - ConnectionStrings__DefaultConnection=Server=db;Database=smart_campus_db;User=root;Password=${DB_PASSWORD};
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro

volumes:
  db_data:
