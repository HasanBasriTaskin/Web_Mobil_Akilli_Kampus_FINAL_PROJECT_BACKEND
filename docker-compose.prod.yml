services:
  db:
    image: mysql:8.0
    container_name: smartcampus_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: smart_campus_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: .
      dockerfile: SMARTCAMPUS.API/Dockerfile
    container_name: smartcampus_api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5150:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=db;Database=smart_campus_db;User=root;Password=${DB_PASSWORD};
      - ClientSettings__Url=https://smartcampus.taskinnovation.net
      - JwtSettings__Secret=${JWT_SECRET}
      - JwtSettings__Issuer=SmartCampusAPI
      - JwtSettings__Audience=SmartCampusClient

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: smartcampus_phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - db

  frontend:
    build:
      context: ../Web_Mobil_Akilli_Kampus_FINAL_PROJECT_FRONTEND
      dockerfile: Dockerfile
    container_name: smartcampus_frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data:
